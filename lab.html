<!DOCTYPE html>
<html>
<head>
    <title>MilkLab Operations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="number"] {
            width: 150px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <h1>MilkLab Operations</h1>

    <form id="milkForm">
        <label for="milkLiters">Enter the quantity of milk in liters:</label>
        <input type="number" id="milkLiters" name="milkLiters" step="0.01" required>
        <input type="submit" value="Calculate">
    </form>

    <h2>Results:</h2>
    <table id="results">
        <tr>
            <th>Factor</th>
            <th>Value</th>
        </tr>
        <tr>
            <td>SNF (%)</td>
            <td id="snfResult">0</td>
          
        </tr>
        <tr>
            <td>Gold (%)</td>
            <td id="goldResult">0</td>
            
        </tr>
        <tr>
            <td>Fat (%)</td>
            <td id="fatResult">0</td>
            
        </tr>
        <tr>
            <td>Acidity (%)</td>
            <td id="acidityResult">0</td>
            
        </tr>
        <tr>
            <td>Alcohol (%)</td>
            <td id="alcoholResult">0</td>
            
        </tr>
        <tr>
            <td>OT (%)</td>
            <td id="otResult">0</td>
           
        </tr>
        <tr>
            <td>MBRT (%)</td>
            <td id="mbrtResult">0</td>
            
        </tr>
        <tr>
            <td>Adulteration (%)</td>
            <td id="adulterationResult">0</td>
           
        </tr>
        <tr>
            <td>ADP (%)</td>
            <td id="adpResult">0</td>
            
        </tr>
        <tr>
            <td>RCM (%)</td>
            <td id="rcmResult">0</td>
            
        </tr>
        <tr>
            <td>Skim (%)</td>
            <td id="skimResult">0</td>
            
        </tr>
    </table>

    <script>
        document.getElementById("milkForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const milkLiters = parseFloat(document.getElementById("milkLiters").value);
            const resultsTable = document.getElementById("results");

            const lab = {
                SNF: 0,
                Gold: 0,
                Fat: 0,
                Acidity: 0,
                Alcohol: 0,
                OT: 0,
                MBRT: 0,
                Adulteration: 0,
                ADP: 0,
                RCM: 0,
                Skim: 0
            };

            lab.SNF = milkLiters * 0.03;
            lab.Gold = milkLiters * 0.05;
            lab.Fat = milkLiters * 0.02;
            lab.Acidity = milkLiters * 0.01;
            lab.Alcohol = milkLiters * 0.04;
            lab.OT = milkLiters * 0.02;
            lab.MBRT = milkLiters * 0.06;
            lab.Adulteration = milkLiters * 0.03;
            lab.ADP = milkLiters * 0.05;
            lab.RCM = milkLiters * 0.06;
            lab.Skim = milkLiters * 0.08;

            document.getElementById("snfResult").textContent = lab.SNF.toFixed(2);
            document.getElementById("goldResult").textContent = lab.Gold.toFixed(2);
            document.getElementById("fatResult").textContent = lab.Fat.toFixed(2);
            document.getElementById("acidityResult").textContent = lab.Acidity.toFixed(2);
            document.getElementById("alcoholResult").textContent = lab.Alcohol.toFixed(2);
            document.getElementById("otResult").textContent = lab.OT.toFixed(2);
            document.getElementById("mbrtResult").textContent = lab.MBRT.toFixed(2);
            document.getElementById("adulterationResult").textContent = lab.Adulteration.toFixed(2);
            document.getElementById("adpResult").textContent = lab.ADP.toFixed(2);
            document.getElementById("rcmResult").textContent = lab.RCM.toFixed(2);
            document.getElementById("skimResult").textContent = lab.Skim.toFixed(2);
        });
    </script>
</body>
</html>
