<!DOCTYPE html>
<html>
<head>
    <title>MilkLab Operations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="number"] {
            width: 150px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <h1>MilkLab Operations</h1>

    <form id="milkForm">
        <label for="milkLiters">Enter the quantity of milk in liters:</label>
        <input type="number" id="milkLiters" name="milkLiters" step="0.01" required>
        <input type="submit" value="Calculate">
    </form>

    <h2>Results:</h2>
    <div id="results">
        <p><strong>SNF:</strong> <span id="snfResult">0</span> kg of SNF</p>
        <p><strong>Tazza:</strong> <span id="tazzaResult">0</span> kg of Tazza</p>
        <p><strong>Fat:</strong> <span id="fatResult">0</span> kg of Fat</p>
        <p><strong>Acidity:</strong> <span id="acidityResult">0</span> kg of Acidity</p>
        <p><strong>Alcohol:</strong> <span id="alcoholResult">0</span> kg of Alcohol</p>
        <p><strong>OT:</strong> <span id="otResult">0</span> kg of OT</p>
        <p><strong>MBRT:</strong> <span id="mbrtResult">0</span> kg of MBRT</p>
        <p><strong>Adulteration:</strong> <span id="adulterationResult">0</span> kg of Adulteration</p>
        <p><strong>ADP:</strong> <span id="adpResult">0</span> kg of ADP</p>
        <p><strong>RCM:</strong> <span id="rcmResult">0</span> kg of RCM</p>
        <p><strong>Skim:</strong> <span id="skimResult">0</span> kg of Skim</p>
    </div>

    <script>
        document.getElementById("milkForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const milkLiters = parseFloat(document.getElementById("milkLiters").value);
            const resultsDiv = document.getElementById("results");

            const lab = {
                SNF: 0,
                Tazza: 0,
                Fat: 0,
                Acidity: 0,
                Alcohol: 0,
                OT: 0,
                MBRT: 0,
                Adulteration: 0,
                ADP: 0,
                RCM: 0,
                Skim: 0
            };

            lab.SNF = milkLiters * 0.03;
            lab.Tazza = milkLiters * 0.07;
            lab.Fat = milkLiters * 0.02;
            lab.Acidity = milkLiters * 0.01;
            lab.Alcohol = milkLiters * 0.04;
            lab.OT = milkLiters * 0.02;
            lab.MBRT = milkLiters * 0.06;
            lab.Adulteration = milkLiters * 0.03;
            lab.ADP = milkLiters * 0.05;
            lab.RCM = milkLiters * 0.06;
            lab.Skim = milkLiters * 0.08;

            document.getElementById("snfResult").textContent = lab.SNF.toFixed(2);
            document.getElementById("tazzaResult").textContent = lab.Tazza.toFixed(2);
            document.getElementById("fatResult").textContent = lab.Fat.toFixed(2);
            document.getElementById("acidityResult").textContent = lab.Acidity.toFixed(2);
            document.getElementById("alcoholResult").textContent = lab.Alcohol.toFixed(2);
            document.getElementById("otResult").textContent = lab.OT.toFixed(2);
            document.getElementById("mbrtResult").textContent = lab.MBRT.toFixed(2);
            document.getElementById("adulterationResult").textContent = lab.Adulteration.toFixed(2);
            document.getElementById("adpResult").textContent = lab.ADP.toFixed(2);
            document.getElementById("rcmResult").textContent = lab.RCM.toFixed(2);
            document.getElementById("skimResult").textContent = lab.Skim.toFixed(2);
        });
    </script>
</body>
</html>
