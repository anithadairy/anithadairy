<!DOCTYPE html>
<html>
<head>
  <title>Display Milk Production Data</title>
  <style>
   body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    
    form {
      max-width: 400px;
      margin: 0 auto;
    }
    
    label, input {
      display: block;
      margin-bottom: 10px;
    }
    
    input[type="submit"] {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    
    input[type="submit"]:hover {
      background-color: #45a049;
    }
    
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    
    th {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Milk Production Data</h1>

  <table id="displayTable">
    <tr>
      <th>Date</th>
      <th>Time</th>
      <th>Place</th>
      <th>Tanker</th>
      <th>Quantity (liters)</th>
    </tr>
  </table>

  <script>
    var entries = JSON.parse(localStorage.getItem("entries") || "[]");
    var table = document.getElementById("displayTable");

    for (var i = 0; i < entries.length; i++) {
      var entry = entries[i];
      var row = table.insertRow(-1);

      var dateCell = row.insertCell(0);
      var timeCell = row.insertCell(1);
      var placeCell = row.insertCell(2);
      var tankerCell = row.insertCell(3);
      var quantityCell = row.insertCell(4);

      dateCell.innerHTML = entry.date;
      timeCell.innerHTML = entry.time;
      placeCell.innerHTML = entry.place;
      tankerCell.innerHTML = entry.tanker;
      quantityCell.innerHTML = entry.quantity;
    }
  </script>
</body>
</html>
