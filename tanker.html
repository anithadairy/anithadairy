<!DOCTYPE html>
<html>
<head>
  <title>ANITHA DAIRY PRODUCTS																
"SY No 118-119, Pasumamula Village
Hayath Nagar Mandal, R.R. Dist, 
Telangana State- 501 505"																
</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    
    form {
      max-width: 400px;
      margin: 0 auto;
    }
    
    label, input {
      display: block;
      margin-bottom: 10px;
    }
    
    input[type="submit"] {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    
    input[type="submit"]:hover {
      background-color: #45a049;
    }
    
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    
    th {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>
  <h1>ANITHA DAIRY PRODUCTS</h1>																
<h3>"SY No 118-119, Pasumamula Village
Hayath Nagar Mandal, R.R. Dist, 
Telangana State- 501 505"																
</h3>

  <form id="milkProductionForm">
    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required>
    
    <label for="time">Time:</label>
    <input type="time" id="time" name="time" required>
    
    <label for="place">Place:</label>
    <input type="text" id="place" name="place" required>
    
    <label for="tanker">Tanker:</label>
    <input type="text" id="tanker" name="tanker" required>
    
    <label for="quantity">Quantity (in liters):</label>
    <input type="number" id="quantity" name="quantity" required>
    
    <input type="submit" value="Submit">
  </form>

  <table id="milkProductionTable">
    <tr>
      <th>Date</th>
      <th>Time</th>
      <th>Place</th>
      <th>Tanker</th>
      <th>Quantity (liters)</th>
    </tr>
  </table>

    <script>
    document.getElementById("milkProductionForm").addEventListener("submit", function(event) {
      event.preventDefault();
      var date = document.getElementById("date").value;
      var time = document.getElementById("time").value;
      var place = document.getElementById("place").value;
      var tanker = document.getElementById("tanker").value;
      var quantity = document.getElementById("quantity").value;

      // Create a new row in the table
      var table = document.getElementById("milkProductionTable");
      var row = table.insertRow(-1);

      // Insert cells with the entered values
      var dateCell = row.insertCell(0);
      var timeCell = row.insertCell(1);
      var placeCell = row.insertCell(2);
      var tankerCell = row.insertCell(3);
      var quantityCell = row.insertCell(4);
      dateCell.innerHTML = date;
      timeCell.innerHTML = time;
      placeCell.innerHTML = place;
      tankerCell.innerHTML = tanker;
      quantityCell.innerHTML = quantity;

      document.getElementById("milkProductionForm").reset();

      // Save the entered values to Local Storage
      var entry = {
        date: date,
        time: time,
        place: place,
        tanker: tanker,
        quantity: quantity
      };

      var entries = JSON.parse(localStorage.getItem("entries") || "[]");
      entries.push(entry);
      localStorage.setItem("entries", JSON.stringify(entries));
    });
  </script>
</body>
</html>
